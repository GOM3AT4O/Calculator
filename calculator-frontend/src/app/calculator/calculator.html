<div class="calculator">
  <input type="text" [value]="expression" readonly class="display" />

  <div class="buttons">
    <button *ngFor="let btn of buttons" (click)="onButtonClick(btn)" 
            [class.equals]="btn === '='"
            [class.clear]="btn === 'C'">
      {{ btn }}
    </button>
  </div>
</div>
